<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./style.css?v=1.0.1">
  <script type="module" src="./main.js?v=1.0.1"></script>
  <title>Tax sheets</title>
</head>

<body>

  <h2>Input</h2>
  <form>
    <label>
      <span>Expected annual income</span>
      <input name="expectedAnnualIncome" type="number" value="0" />
    </label>
    <label>
      Income YTD
      <input name="incomeYtd" type="number" value="0" />
    </label>
    <label>
      Tax deducted YTD
      <input name="taxDeductedYtd" type="number" value="0" />
    </label>
    <label>
      Estimated tax paid YTD
      <input name="estimatedTaxPaidYtd" type="number" value="0" />
    </label>
  </form>

  <h2>Effective rate</h2>
  <table>
    <thead>
      <tr>
        <th>Rate</th>
        <th>Min</th>
        <th>Max</th>
        <th>Taxable</th>
        <th>Tax</th>
      </tr>
    </thead>
    <tbody id="worksheet">
    </tbody>
  </table>

  <h2>Year-to-date balance</h2>
  <table>
    <tbody id="balance">
    </tbody>
  </table>
</body>
